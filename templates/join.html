{% include "base/header.html" %}
<main class="page">
    <section class="clean-block clean-form dark">
        <div class="container pt-5">
            <form method="get" enctype="application/x-www-form-urlencoded" action="/api/enter">
                <h5>Присоединиться к игре</h5>
                <br>
                <label class="form-label">Введите Ваше имя:</label>
                <input class="form-control" type="text" required="" name="name" placeholder="Имя">
                <input type="hidden" class="form-control" name="game_id" value="{{ game_id }}">
                <br>
                <button class="btn btn-primary" type="submit">Присоединиться</button>
            </form>
        </div>
    </section>
</main>
